<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artifact Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="themes.js"></script>
    <style>
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-bg-tertiary: #374151;
            --color-bg-hover: #4b5563;
            --color-text: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-text-muted: #9ca3af;
            --color-border: #4b5563;
            --color-border-light: #374151;
            --color-primary: #06b6d4;
            --color-primary-hover: #0891b2;
            --color-primary-light: #22d3ee;
            --color-success: #10b981;
            --color-success-light: #34d399;
            --color-danger: #ef4444;
            --color-danger-light: #f87171;
            --color-warning: #f59e0b;
            --color-warning-light: #fbbf24;
        }
    </style>
</head>
<body style="background-color: var(--color-bg); color: var(--color-text);">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = '';

        // Theme management
        const applyTheme = (themeName) => {
            const theme = THEMES[themeName] || THEMES[DEFAULT_THEME];
            const root = document.documentElement;
            Object.entries(theme.colors).forEach(([key, value]) => {
                const cssVarName = `--color-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
                root.style.setProperty(cssVarName, value);
            });
            localStorage.setItem('theme', themeName);
        };

        const loadSavedTheme = () => {
            const savedTheme = localStorage.getItem('theme') || DEFAULT_THEME;
            applyTheme(savedTheme);
            return savedTheme;
        };

        loadSavedTheme();

        function Dashboard() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentTheme, setCurrentTheme] = useState(() => {
                return localStorage.getItem('theme') || DEFAULT_THEME;
            });

            useEffect(() => {
                // Check authentication
                fetch(`${API_BASE_URL}/api/check_auth`, { credentials: 'include' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.authenticated) {
                            setUser(data.user);
                        } else {
                            window.location.href = '/login';
                        }
                    })
                    .catch(() => {
                        window.location.href = '/login';
                    })
                    .finally(() => {
                        setLoading(false);
                    });
            }, []);

            const handleThemeChange = (e) => {
                const newTheme = e.target.value;
                setCurrentTheme(newTheme);
                applyTheme(newTheme);
            };

            const handleLogout = async () => {
                try {
                    await fetch(`${API_BASE_URL}/api/logout`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                    window.location.href = '/login';
                } catch (err) {
                    console.error('Logout failed:', err);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 mx-auto" style={{borderColor: 'var(--color-primary)'}}></div>
                            <p className="mt-4" style={{color: 'var(--color-text-muted)'}}>Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="px-4 py-3 shadow-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-6">
                                <h1 className="text-xl font-bold" style={{color: 'var(--color-primary)'}}>Artifact Live</h1>
                                <a href="/projects" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Projects</a>
                                <a href="/settings" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Settings</a>
                            </div>
                            <div className="flex items-center space-x-4">
                                <select
                                    value={currentTheme}
                                    onChange={handleThemeChange}
                                    style={{
                                        backgroundColor: 'var(--color-bg-tertiary)',
                                        color: 'var(--color-text)',
                                        borderColor: 'var(--color-border)'
                                    }}
                                    className="px-2 py-1 rounded text-xs focus:outline-none"
                                >
                                    {Object.keys(THEMES).map(themeKey => (
                                        <option key={themeKey} value={themeKey}>
                                            {THEMES[themeKey].name}
                                        </option>
                                    ))}
                                </select>
                                <span className="text-sm" style={{color: 'var(--color-text-muted)'}}>
                                    {user?.email}
                                </span>
                                <button
                                    onClick={handleLogout}
                                    className="text-sm px-3 py-1 rounded"
                                    style={{
                                        backgroundColor: 'var(--color-bg-tertiary)',
                                        color: 'var(--color-text-secondary)'
                                    }}
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="p-6 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                            <h2 className="text-2xl font-bold mb-4" style={{color: 'var(--color-text)'}}>
                                Welcome to Artifact Live
                            </h2>
                            <p className="mb-6" style={{color: 'var(--color-text-secondary)'}}>
                                Phase 0 Complete! The foundation is ready.
                            </p>

                            {/* Quick Actions */}
                            <div className="mb-6">
                                <a
                                    href="/projects"
                                    className="inline-block px-6 py-3 rounded-lg font-medium text-lg"
                                    style={{
                                        backgroundColor: 'var(--color-primary)',
                                        color: 'var(--color-text)'
                                    }}
                                >
                                    View Projects &rarr;
                                </a>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {/* Computer Chop Shop Card */}
                                <a href="/projects?subsection=ccs" className="block p-4 rounded-lg border hover:shadow-lg transition-shadow" style={{
                                    backgroundColor: 'var(--color-bg-tertiary)',
                                    borderColor: 'var(--color-border)'
                                }}>
                                    <h3 className="font-bold mb-2" style={{color: 'var(--color-primary)'}}>
                                        Computer Chop Shop
                                    </h3>
                                    <p className="text-sm mb-3" style={{color: 'var(--color-text-muted)'}}>
                                        PC parting and flipping business
                                    </p>
                                    <span className="text-xs px-2 py-1 rounded" style={{
                                        backgroundColor: 'var(--color-success)',
                                        color: 'var(--color-text)'
                                    }}>
                                        Active Business
                                    </span>
                                </a>

                                {/* Keyboards Card */}
                                <div className="p-4 rounded-lg border" style={{
                                    backgroundColor: 'var(--color-bg-tertiary)',
                                    borderColor: 'var(--color-border)'
                                }}>
                                    <h3 className="font-bold mb-2" style={{color: 'var(--color-text)'}}>
                                        Keyboards
                                    </h3>
                                    <p className="text-sm mb-3" style={{color: 'var(--color-text-muted)'}}>
                                        Mechanical keyboard parts inventory
                                    </p>
                                    <span className="text-xs px-2 py-1 rounded" style={{
                                        backgroundColor: 'var(--color-bg-hover)',
                                        color: 'var(--color-text-muted)'
                                    }}>
                                        Inventory Only
                                    </span>
                                </div>

                                {/* Electronics Card */}
                                <div className="p-4 rounded-lg border" style={{
                                    backgroundColor: 'var(--color-bg-tertiary)',
                                    borderColor: 'var(--color-border)'
                                }}>
                                    <h3 className="font-bold mb-2" style={{color: 'var(--color-text)'}}>
                                        Electronics
                                    </h3>
                                    <p className="text-sm mb-3" style={{color: 'var(--color-text-muted)'}}>
                                        Electronics and microcontroller parts
                                    </p>
                                    <span className="text-xs px-2 py-1 rounded" style={{
                                        backgroundColor: 'var(--color-bg-hover)',
                                        color: 'var(--color-text-muted)'
                                    }}>
                                        Inventory Only
                                    </span>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
