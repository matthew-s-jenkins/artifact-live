<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artifact Live</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="themes.js"></script>
    <style>
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-bg-tertiary: #374151;
            --color-bg-hover: #4b5563;
            --color-text: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-text-muted: #9ca3af;
            --color-border: #4b5563;
            --color-border-light: #374151;
            --color-primary: #06b6d4;
            --color-primary-hover: #0891b2;
            --color-primary-light: #22d3ee;
            --color-success: #10b981;
            --color-success-light: #34d399;
            --color-danger: #ef4444;
            --color-danger-light: #f87171;
            --color-warning: #f59e0b;
            --color-warning-light: #fbbf24;
        }
    </style>
</head>
<body style="background-color: var(--color-bg); color: var(--color-text);">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = '';

        // Theme management
        const applyTheme = (themeName) => {
            const theme = THEMES[themeName] || THEMES[DEFAULT_THEME];
            const root = document.documentElement;
            Object.entries(theme.colors).forEach(([key, value]) => {
                const cssVarName = `--color-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
                root.style.setProperty(cssVarName, value);
            });
            localStorage.setItem('theme', themeName);
        };

        const loadSavedTheme = () => {
            const savedTheme = localStorage.getItem('theme') || DEFAULT_THEME;
            applyTheme(savedTheme);
            return savedTheme;
        };

        loadSavedTheme();

        // Format currency
        const formatCurrency = (value) => {
            if (value === null || value === undefined) return '$0.00';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        };

        function Dashboard() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [projects, setProjects] = useState([]);
            const [stats, setStats] = useState({ total: 0, active: 0, totalValue: 0, totalProfit: 0 });
            const [currentTheme, setCurrentTheme] = useState(() => localStorage.getItem('theme') || DEFAULT_THEME);

            useEffect(() => {
                checkAuth();
            }, []);

            useEffect(() => {
                if (user) {
                    loadProjects();
                }
            }, [user]);

            const checkAuth = async () => {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/check_auth`, { credentials: 'include' });
                    const data = await res.json();
                    if (data.authenticated) {
                        setUser(data.user);
                    } else {
                        window.location.href = '/login';
                    }
                } catch (err) {
                    window.location.href = '/login';
                } finally {
                    setLoading(false);
                }
            };

            const loadProjects = async () => {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/projects`, { credentials: 'include' });
                    const data = await res.json();
                    if (data.success) {
                        setProjects(data.projects);
                        // Calculate stats
                        const total = data.projects.length;
                        const active = data.projects.filter(p => ['ACQUIRED', 'PARTING', 'LISTED'].includes(p.status)).length;
                        const totalValue = data.projects.reduce((sum, p) => sum + (p.total_estimated_value || 0), 0);
                        const totalCost = data.projects.reduce((sum, p) => sum + (p.acquisition_cost || 0), 0);
                        setStats({ total, active, totalValue, totalCost });
                    }
                } catch (err) {
                    console.error('Failed to load projects:', err);
                }
            };

            const handleThemeChange = (e) => {
                const newTheme = e.target.value;
                setCurrentTheme(newTheme);
                applyTheme(newTheme);
            };

            const handleLogout = async () => {
                try {
                    await fetch(`${API_BASE_URL}/api/logout`, { method: 'POST', credentials: 'include' });
                    window.location.href = '/login';
                } catch (err) {
                    console.error('Logout failed:', err);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 mx-auto" style={{borderColor: 'var(--color-primary)'}}></div>
                            <p className="mt-4" style={{color: 'var(--color-text-muted)'}}>Loading...</p>
                        </div>
                    </div>
                );
            }

            // Get recent projects (last 5)
            const recentProjects = projects.slice(0, 5);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="px-4 py-3 shadow-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-6">
                                <h1 className="text-xl font-bold" style={{color: 'var(--color-primary)'}}>Artifact Live</h1>
                                <a href="/projects" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Projects</a>
                                <a href="/settings" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Settings</a>
                            </div>
                            <div className="flex items-center space-x-4">
                                <select
                                    value={currentTheme}
                                    onChange={handleThemeChange}
                                    style={{
                                        backgroundColor: 'var(--color-bg-tertiary)',
                                        color: 'var(--color-text)',
                                        borderColor: 'var(--color-border)'
                                    }}
                                    className="px-2 py-1 rounded text-xs focus:outline-none"
                                >
                                    {Object.keys(THEMES).map(themeKey => (
                                        <option key={themeKey} value={themeKey}>{THEMES[themeKey].name}</option>
                                    ))}
                                </select>
                                <span className="text-sm" style={{color: 'var(--color-text-muted)'}}>{user?.email}</span>
                                <button
                                    onClick={handleLogout}
                                    className="text-sm px-3 py-1 rounded"
                                    style={{ backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)' }}
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Stats Grid */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-primary)'}}>{stats.total}</div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>Total Projects</div>
                            </div>
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-warning)'}}>{stats.active}</div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>Active Projects</div>
                            </div>
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-text)'}}>{formatCurrency(stats.totalCost)}</div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>Total Invested</div>
                            </div>
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-success)'}}>{formatCurrency(stats.totalValue)}</div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>Est. Value</div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Quick Actions */}
                            <div className="lg:col-span-2">
                                <div className="p-6 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                    <h2 className="text-xl font-bold mb-4" style={{color: 'var(--color-text)'}}>Quick Actions</h2>
                                    <div className="flex flex-wrap gap-3">
                                        <a
                                            href="/projects"
                                            className="px-4 py-2 rounded-lg font-medium"
                                            style={{ backgroundColor: 'var(--color-primary)', color: 'var(--color-text)' }}
                                        >
                                            View All Projects
                                        </a>
                                        <a
                                            href="/settings"
                                            className="px-4 py-2 rounded-lg font-medium border"
                                            style={{ backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)', borderColor: 'var(--color-border)' }}
                                        >
                                            Fee Settings
                                        </a>
                                    </div>

                                    {/* Recent Projects */}
                                    <h3 className="text-lg font-bold mt-6 mb-3" style={{color: 'var(--color-text)'}}>Recent Projects</h3>
                                    {recentProjects.length === 0 ? (
                                        <p style={{color: 'var(--color-text-muted)'}}>No projects yet. Create your first project!</p>
                                    ) : (
                                        <div className="space-y-2">
                                            {recentProjects.map(project => (
                                                <a
                                                    key={project.project_id}
                                                    href={`/project/${project.project_id}`}
                                                    className="flex justify-between items-center p-3 rounded border hover:shadow transition-shadow"
                                                    style={{ backgroundColor: 'var(--color-bg-tertiary)', borderColor: 'var(--color-border)' }}
                                                >
                                                    <div>
                                                        <div className="font-medium" style={{color: 'var(--color-text)'}}>{project.name}</div>
                                                        <div className="text-xs" style={{color: 'var(--color-text-muted)'}}>{project.part_count || 0} parts</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-sm" style={{color: 'var(--color-text-secondary)'}}>{formatCurrency(project.total_estimated_value)}</div>
                                                        <span className="text-xs px-2 py-0.5 rounded" style={{
                                                            backgroundColor: project.status === 'SOLD' ? 'var(--color-success)' :
                                                                           project.status === 'LISTED' ? 'var(--color-warning)' : 'var(--color-primary)',
                                                            color: 'var(--color-text)'
                                                        }}>
                                                            {project.status}
                                                        </span>
                                                    </div>
                                                </a>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Subsections */}
                            <div>
                                <div className="p-6 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                    <h2 className="text-xl font-bold mb-4" style={{color: 'var(--color-text)'}}>Subsections</h2>
                                    <div className="space-y-3">
                                        <a href="/projects" className="block p-4 rounded-lg border hover:shadow-lg transition-shadow" style={{
                                            backgroundColor: 'var(--color-bg-tertiary)',
                                            borderColor: 'var(--color-primary)'
                                        }}>
                                            <h3 className="font-bold mb-1" style={{color: 'var(--color-primary)'}}>Computer Chop Shop</h3>
                                            <p className="text-xs mb-2" style={{color: 'var(--color-text-muted)'}}>PC parting and flipping</p>
                                            <span className="text-xs px-2 py-1 rounded" style={{
                                                backgroundColor: 'var(--color-success)',
                                                color: 'var(--color-text)'
                                            }}>Active Business</span>
                                        </a>

                                        <div className="p-4 rounded-lg border opacity-60" style={{
                                            backgroundColor: 'var(--color-bg-tertiary)',
                                            borderColor: 'var(--color-border)'
                                        }}>
                                            <h3 className="font-bold mb-1" style={{color: 'var(--color-text)'}}>Keyboards</h3>
                                            <p className="text-xs mb-2" style={{color: 'var(--color-text-muted)'}}>Mechanical keyboard parts</p>
                                            <span className="text-xs px-2 py-1 rounded" style={{
                                                backgroundColor: 'var(--color-bg-hover)',
                                                color: 'var(--color-text-muted)'
                                            }}>Coming Soon</span>
                                        </div>

                                        <div className="p-4 rounded-lg border opacity-60" style={{
                                            backgroundColor: 'var(--color-bg-tertiary)',
                                            borderColor: 'var(--color-border)'
                                        }}>
                                            <h3 className="font-bold mb-1" style={{color: 'var(--color-text)'}}>Electronics</h3>
                                            <p className="text-xs mb-2" style={{color: 'var(--color-text-muted)'}}>Microcontrollers & components</p>
                                            <span className="text-xs px-2 py-1 rounded" style={{
                                                backgroundColor: 'var(--color-bg-hover)',
                                                color: 'var(--color-text-muted)'
                                            }}>Coming Soon</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
