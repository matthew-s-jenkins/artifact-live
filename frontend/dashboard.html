<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Artifact Live</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="themes.js"></script>
    <style>
        :root {
            --color-bg: #111827;
            --color-bg-secondary: #1f2937;
            --color-bg-tertiary: #374151;
            --color-bg-hover: #4b5563;
            --color-text: #f9fafb;
            --color-text-secondary: #d1d5db;
            --color-text-muted: #9ca3af;
            --color-border: #4b5563;
            --color-border-light: #374151;
            --color-primary: #06b6d4;
            --color-primary-hover: #0891b2;
            --color-primary-light: #22d3ee;
            --color-success: #10b981;
            --color-success-light: #34d399;
            --color-danger: #ef4444;
            --color-danger-light: #f87171;
            --color-warning: #f59e0b;
            --color-warning-light: #fbbf24;
        }
    </style>
</head>
<body style="background-color: var(--color-bg); color: var(--color-text);">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = '';

        // Theme management
        const applyTheme = (themeName) => {
            const theme = THEMES[themeName] || THEMES[DEFAULT_THEME];
            const root = document.documentElement;
            Object.entries(theme.colors).forEach(([key, value]) => {
                const cssVarName = `--color-${key.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
                root.style.setProperty(cssVarName, value);
            });
            localStorage.setItem('theme', themeName);
        };

        const loadSavedTheme = () => {
            const savedTheme = localStorage.getItem('theme') || DEFAULT_THEME;
            applyTheme(savedTheme);
            return savedTheme;
        };

        loadSavedTheme();

        // Format currency
        const formatCurrency = (value) => {
            if (value === null || value === undefined) return '$0.00';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
        };

        function Dashboard() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [projects, setProjects] = useState([]);
            const [subsections, setSubsections] = useState([]);
            const [currentSubsection, setCurrentSubsection] = useState(() => {
                const saved = localStorage.getItem('currentSubsection');
                return saved ? parseInt(saved) : null;
            });
            const [dashboardData, setDashboardData] = useState(null);
            const [stats, setStats] = useState({ total: 0, active: 0, totalValue: 0, totalProfit: 0 });
            const [currentTheme, setCurrentTheme] = useState(() => localStorage.getItem('theme') || DEFAULT_THEME);

            useEffect(() => {
                checkAuth();
            }, []);

            useEffect(() => {
                if (user) {
                    loadSubsections();
                }
            }, [user]);

            useEffect(() => {
                if (user && currentSubsection) {
                    loadDashboard();
                    loadProjects();
                }
            }, [user, currentSubsection]);

            const checkAuth = async () => {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/check_auth`, { credentials: 'include' });
                    const data = await res.json();
                    if (data.authenticated) {
                        setUser(data.user);
                    } else {
                        window.location.href = '/login';
                    }
                } catch (err) {
                    window.location.href = '/login';
                } finally {
                    setLoading(false);
                }
            };

            const loadSubsections = async () => {
                try {
                    const res = await fetch(`${API_BASE_URL}/api/subsections`, { credentials: 'include' });
                    const data = await res.json();
                    if (data.success && data.subsections.length > 0) {
                        setSubsections(data.subsections);
                        // If no current subsection, select the first one
                        if (!currentSubsection) {
                            const firstId = data.subsections[0].subsection_id;
                            setCurrentSubsection(firstId);
                            localStorage.setItem('currentSubsection', firstId);
                        }
                    }
                } catch (err) {
                    console.error('Failed to load subsections:', err);
                }
            };

            const loadDashboard = async () => {
                try {
                    const url = currentSubsection
                        ? `${API_BASE_URL}/api/dashboard?subsection_id=${currentSubsection}`
                        : `${API_BASE_URL}/api/dashboard`;
                    const res = await fetch(url, { credentials: 'include' });
                    const data = await res.json();
                    if (data.success) {
                        setDashboardData(data.dashboard);
                    }
                } catch (err) {
                    console.error('Failed to load dashboard:', err);
                }
            };

            const loadProjects = async () => {
                try {
                    const url = currentSubsection
                        ? `${API_BASE_URL}/api/projects?subsection_id=${currentSubsection}`
                        : `${API_BASE_URL}/api/projects`;
                    const res = await fetch(url, { credentials: 'include' });
                    const data = await res.json();
                    if (data.success) {
                        setProjects(data.projects);
                        // Calculate stats
                        const total = data.projects.length;
                        const active = data.projects.filter(p => ['ACQUIRED', 'PARTING', 'LISTED', 'IN_PROGRESS', 'PLANNED'].includes(p.status)).length;
                        const totalValue = data.projects.reduce((sum, p) => sum + (p.total_estimated_value || 0), 0);
                        const totalCost = data.projects.reduce((sum, p) => sum + (p.acquisition_cost || 0), 0);
                        setStats({ total, active, totalValue, totalCost });
                    }
                } catch (err) {
                    console.error('Failed to load projects:', err);
                }
            };

            const switchSubsection = (subsectionId) => {
                setCurrentSubsection(subsectionId);
                localStorage.setItem('currentSubsection', subsectionId);
            };

            const handleThemeChange = (e) => {
                const newTheme = e.target.value;
                setCurrentTheme(newTheme);
                applyTheme(newTheme);
            };

            const handleLogout = async () => {
                try {
                    await fetch(`${API_BASE_URL}/api/logout`, { method: 'POST', credentials: 'include' });
                    window.location.href = '/login';
                } catch (err) {
                    console.error('Logout failed:', err);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 mx-auto" style={{borderColor: 'var(--color-primary)'}}></div>
                            <p className="mt-4" style={{color: 'var(--color-text-muted)'}}>Loading...</p>
                        </div>
                    </div>
                );
            }

            // Get recent projects (last 5)
            const recentProjects = projects.slice(0, 5);

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="px-4 py-3 shadow-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-6">
                                <h1 className="text-xl font-bold" style={{color: 'var(--color-primary)'}}>Artifact Live</h1>
                                <a href="/projects" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Projects</a>
                                <a href="/inventory" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Inventory</a>
                                <a href="/settings" className="text-sm" style={{color: 'var(--color-text-muted)'}}>Settings</a>
                            </div>
                            <div className="flex items-center space-x-4">
                                <select
                                    value={currentTheme}
                                    onChange={handleThemeChange}
                                    style={{
                                        backgroundColor: 'var(--color-bg-tertiary)',
                                        color: 'var(--color-text)',
                                        borderColor: 'var(--color-border)'
                                    }}
                                    className="px-2 py-1 rounded text-xs focus:outline-none"
                                >
                                    {Object.keys(THEMES).map(themeKey => (
                                        <option key={themeKey} value={themeKey}>{THEMES[themeKey].name}</option>
                                    ))}
                                </select>
                                <span className="text-sm" style={{color: 'var(--color-text-muted)'}}>{user?.email}</span>
                                <button
                                    onClick={handleLogout}
                                    className="text-sm px-3 py-1 rounded"
                                    style={{ backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)' }}
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {/* Current Business Header */}
                        {currentSubsection && subsections.length > 0 && (
                            <div className="mb-4">
                                <h2 className="text-2xl font-bold" style={{color: 'var(--color-primary)'}}>
                                    {subsections.find(s => s.subsection_id === currentSubsection)?.name || 'Dashboard'}
                                </h2>
                            </div>
                        )}

                        {/* Stats Grid */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-primary)'}}>
                                    {dashboardData ? dashboardData.projects.by_status.reduce((sum, s) => sum + s.count, 0) : stats.total}
                                </div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>Total Projects</div>
                            </div>
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-warning)'}}>
                                    {dashboardData ? dashboardData.projects.in_progress_count : stats.active}
                                </div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>In Progress</div>
                            </div>
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-success)'}}>
                                    {dashboardData ? dashboardData.inventory.totals.available : 0}
                                </div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>Parts Available</div>
                            </div>
                            <div className="p-4 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                <div className="text-3xl font-bold" style={{color: 'var(--color-primary-light)'}}>
                                    {dashboardData ? dashboardData.projects.for_sale_count : 0}
                                </div>
                                <div className="text-sm" style={{color: 'var(--color-text-muted)'}}>For Sale</div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Quick Actions */}
                            <div className="lg:col-span-2">
                                <div className="p-6 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                    <h2 className="text-xl font-bold mb-4" style={{color: 'var(--color-text)'}}>Quick Actions</h2>
                                    <div className="flex flex-wrap gap-3">
                                        <a
                                            href="/inventory"
                                            className="px-4 py-2 rounded-lg font-medium"
                                            style={{ backgroundColor: 'var(--color-success)', color: 'var(--color-text)' }}
                                        >
                                            + Add Parts
                                        </a>
                                        <a
                                            href="/projects"
                                            className="px-4 py-2 rounded-lg font-medium"
                                            style={{ backgroundColor: 'var(--color-primary)', color: 'var(--color-text)' }}
                                        >
                                            View Projects
                                        </a>
                                        <a
                                            href="/settings"
                                            className="px-4 py-2 rounded-lg font-medium border"
                                            style={{ backgroundColor: 'var(--color-bg-tertiary)', color: 'var(--color-text-secondary)', borderColor: 'var(--color-border)' }}
                                        >
                                            Settings
                                        </a>
                                    </div>

                                    {/* Recent Projects */}
                                    <h3 className="text-lg font-bold mt-6 mb-3" style={{color: 'var(--color-text)'}}>Recent Projects</h3>
                                    {recentProjects.length === 0 ? (
                                        <p style={{color: 'var(--color-text-muted)'}}>No projects yet. Create your first project!</p>
                                    ) : (
                                        <div className="space-y-2">
                                            {recentProjects.map(project => (
                                                <a
                                                    key={project.project_id}
                                                    href={`/project/${project.project_id}`}
                                                    className="flex justify-between items-center p-3 rounded border hover:shadow transition-shadow"
                                                    style={{ backgroundColor: 'var(--color-bg-tertiary)', borderColor: 'var(--color-border)' }}
                                                >
                                                    <div>
                                                        <div className="font-medium" style={{color: 'var(--color-text)'}}>{project.name}</div>
                                                        <div className="text-xs" style={{color: 'var(--color-text-muted)'}}>{project.part_count || 0} parts</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-sm" style={{color: 'var(--color-text-secondary)'}}>{formatCurrency(project.total_estimated_value)}</div>
                                                        <span className="text-xs px-2 py-0.5 rounded" style={{
                                                            backgroundColor: project.status === 'SOLD' ? 'var(--color-success)' :
                                                                           project.status === 'LISTED' ? 'var(--color-warning)' : 'var(--color-primary)',
                                                            color: 'var(--color-text)'
                                                        }}>
                                                            {project.status}
                                                        </span>
                                                    </div>
                                                </a>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Subsections */}
                            <div>
                                <div className="p-6 rounded-lg" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                    <h2 className="text-xl font-bold mb-4" style={{color: 'var(--color-text)'}}>Businesses</h2>
                                    <div className="space-y-3">
                                        {subsections.map(sub => (
                                            <button
                                                key={sub.subsection_id}
                                                onClick={() => switchSubsection(sub.subsection_id)}
                                                className="block w-full text-left p-4 rounded-lg border hover:shadow-lg transition-shadow"
                                                style={{
                                                    backgroundColor: 'var(--color-bg-tertiary)',
                                                    borderColor: currentSubsection === sub.subsection_id ? 'var(--color-primary)' : 'var(--color-border)',
                                                    borderWidth: currentSubsection === sub.subsection_id ? '2px' : '1px'
                                                }}
                                            >
                                                <h3 className="font-bold mb-1" style={{
                                                    color: currentSubsection === sub.subsection_id ? 'var(--color-primary)' : 'var(--color-text)'
                                                }}>{sub.name}</h3>
                                                <p className="text-xs mb-2" style={{color: 'var(--color-text-muted)'}}>{sub.description || 'No description'}</p>
                                                {currentSubsection === sub.subsection_id && (
                                                    <span className="text-xs px-2 py-1 rounded" style={{
                                                        backgroundColor: 'var(--color-success)',
                                                        color: 'var(--color-text)'
                                                    }}>Active</span>
                                                )}
                                            </button>
                                        ))}
                                        {subsections.length === 0 && (
                                            <p className="text-sm" style={{color: 'var(--color-text-muted)'}}>No businesses found. Create one in Settings.</p>
                                        )}
                                    </div>
                                </div>

                                {/* Inventory Summary */}
                                {dashboardData && (
                                    <div className="p-6 rounded-lg mt-4" style={{backgroundColor: 'var(--color-bg-secondary)'}}>
                                        <h2 className="text-xl font-bold mb-4" style={{color: 'var(--color-text)'}}>Inventory</h2>
                                        <div className="space-y-2">
                                            <div className="flex justify-between">
                                                <span style={{color: 'var(--color-text-muted)'}}>Total</span>
                                                <span style={{color: 'var(--color-text)'}}>{dashboardData.inventory.totals.quantity} items</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span style={{color: 'var(--color-text-muted)'}}>Available</span>
                                                <span style={{color: 'var(--color-success)'}}>{dashboardData.inventory.totals.available}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span style={{color: 'var(--color-text-muted)'}}>Allocated</span>
                                                <span style={{color: 'var(--color-warning)'}}>{dashboardData.inventory.totals.allocated}</span>
                                            </div>
                                            {dashboardData.inventory.totals.staged > 0 && (
                                                <div className="flex justify-between">
                                                    <span style={{color: 'var(--color-text-muted)'}}>Staged</span>
                                                    <span style={{color: 'var(--color-primary)'}}>{dashboardData.inventory.totals.staged}</span>
                                                </div>
                                            )}
                                        </div>

                                        {/* By Category */}
                                        {dashboardData.inventory.by_category.length > 0 && (
                                            <div className="mt-4 pt-4 border-t" style={{borderColor: 'var(--color-border)'}}>
                                                <h3 className="text-sm font-bold mb-2" style={{color: 'var(--color-text-secondary)'}}>By Category</h3>
                                                <div className="space-y-1">
                                                    {dashboardData.inventory.by_category.slice(0, 5).map(cat => (
                                                        <div key={cat.category} className="flex justify-between text-sm">
                                                            <span style={{color: 'var(--color-text-muted)'}}>{cat.category}</span>
                                                            <span style={{color: 'var(--color-text)'}}>{cat.total_quantity}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
