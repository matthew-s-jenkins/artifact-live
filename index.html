<body class="bg-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:5000';

        // Utility: Fetch with credentials
        const fetchWithCredentials = (url, options = {}) => {
            return fetch(url, {
                ...options,
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
        };

        // ============================================================================
        // WELCOME PAGE
        // ============================================================================

        function WelcomePage({ onGetStarted, theme, onThemeChange }) {
            return (
                <div className="min-h-screen bg-gradient-custom">
                    {/* Theme Selector - Top Left */}
                    <div className="absolute top-4 left-4 z-10">
                        <div className="relative inline-block">
                            <label className="text-gray-300 text-sm font-medium mr-2">Color:</label>
                            <select
                                value={theme}
                                onChange={(e) => onThemeChange(e.target.value)}
                                className="bg-gray-700 bg-opacity-90 text-white px-3 py-2 rounded border border-gray-600 hover:bg-gray-600 transition text-sm cursor-pointer appearance-none pr-8"
                            >
                                <option value="cyan">Cyan/Blue</option>
                                <option value="tan">Tan/Amber</option>
                                <option value="purple">Purple/Violet</option>
                                <option value="emerald">Emerald/Green</option>
                                <option value="rose">Rose/Pink</option>
                                <option value="slate">Slate/Gray</option>
                            </select>
                        </div>
                    </div>

                    {/* Hero Section */}

                                <span className="text-white">Artifact </span>
                                <span className="text-primary">Live</span>
                            </h1>
                            <p className="text-2xl text-gray-300 mb-4">
                                Inventory & Operations Management System
                            </p>

                                Professional inventory tracking with integrated double-entry accounting.
                                Built for businesses that need both operational control and financial accuracy.
                            </p>

                            {/* Feature Highlights */}

                                    <p className="text-gray-400 text-sm">
                                        Double-entry ledger ensures every transaction is properly accounted
                                    </p>

        // ============================================================================
        // AUTHENTICATION COMPONENTS
        // ============================================================================

        function LoginPage({ onLogin, showToast, onBack, theme, onThemeChange }) {
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                if (!isLogin && password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    setLoading(false);
                    return;
                }

                const endpoint = isLogin ? '/api/login' : '/api/register';

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast(data.message || (isLogin ? 'Login successful' : 'Registration successful'), 'success');
                        onLogin();
                    } else {
                        showToast(data.message || 'Authentication failed', 'error');
                    }
                } catch (err) {
                    showToast('Connection error. Make sure the API server is running.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleGoogleLogin = () => {
                showToast('Google OAuth coming soon - backend integration required', 'info');
                // Future: window.location.href = `${API_BASE_URL}/api/auth/google`;
            };

            return (

                                <option value="emerald">Emerald/Green</option>
                                <option value="rose">Rose/Pink</option>
                                <option value="slate">Slate/Gray</option>

                    </div>

                    <div className="min-h-screen flex items-center justify-center">

                                    className="text-gray-400 hover:text-white mb-4 flex items-center text-sm"

                            )}

                            >

                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>
                                Continue with Google
                            </button>

                            <button
                                onClick={() => showToast('Apple Sign-In coming soon', 'info')}
                                className="w-full bg-black hover:bg-gray-900 text-white font-semibold py-3 px-4 rounded flex items-center justify-center transition border border-gray-800"
                            >
                                <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                                </svg>
                                Continue with Apple
                            </button>

                            <button
                                onClick={() => showToast('GitHub OAuth coming soon', 'info')}
                                className="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded flex items-center justify-center transition border border-gray-600"
                            >
                                <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                    <path fillRule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clipRule="evenodd"/>
                                </svg>
                                Continue with GitHub
                            </button>
                        </div>

                        <div className="relative mb-6">
                            <div className="absolute inset-0 flex items-center">
                                <div className="w-full border-t border-gray-600"></div>
                            </div>
                            <div className="relative flex justify-center text-sm">
                                <span className="px-2 bg-gray-800 text-gray-400">Or continue with email</span>
                            </div>
                        </div>

                        <div className="flex mb-6">
                            <button
                                onClick={() => setIsLogin(true)}
                                className={`flex-1 py-2 px-4 font-semibold transition ${
                                    isLogin
                                        ? 'btn-primary text-white'
                                        : 'bg-gray-700 text-gray-400 hover:bg-gray-600'
                                } rounded-l`}
                            >
                                Login
                            </button>
                            <button
                                onClick={() => setIsLogin(false)}
                                className={`flex-1 py-2 px-4 font-semibold transition ${
                                    !isLogin
                                        ? 'btn-primary text-white'
                                        : 'bg-gray-700 text-gray-400 hover:bg-gray-600'
                                } rounded-r`}
                            >
                                Register
                            </button>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Username</label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-cyan-500 focus:outline-none"
                                    required
                                    autoComplete="username"
                                />
                            </div>

                            <div>
                                <label className="block text-gray-400 text-sm mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-cyan-500 focus:outline-none"
                                    required
                                    autoComplete={isLogin ? "current-password" : "new-password"}
                                />
                            </div>

                            {!isLogin && (
                                <div>
                                    <label className="block text-gray-400 text-sm mb-2">Confirm Password</label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-cyan-500 focus:outline-none"
                                        required
                                        autoComplete="new-password"
                                    />
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full btn-primary text-white font-bold py-3 px-4 rounded transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Processing...' : (isLogin ? 'Login' : 'Register')}
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p>Phase 1: Foundation - MVP in Development</p>
                        </div>
                    </div>
                </div>
            </div>
            );
        }

        // ============================================================================
        // MAIN DASHBOARD COMPONENTS
        // ============================================================================

        function DashboardPage({ showToast }) {
            const [stats, setStats] = useState({
                totalProducts: 0,
                totalInventoryValue: 0,
                lowStockItems: 0,
                pendingOrders: 0

            return (

                    {/* Coming Soon Notice */}
                    <div className="card-bg rounded-lg p-8 border text-center">

        }

                        <button className="btn-primary text-white px-4 py-2 rounded transition">
                            + Add Product
                        </button>
                    </div>

                    <div className="card-bg rounded-lg p-8 border text-center">
                        <p className="text-gray-400">Product catalog management coming soon</p>

                        </div>

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-2xl font-bold text-white">Inventory</h2>
                        <button className="btn-primary text-white px-4 py-2 rounded transition">

                        </button>
                    </div>

                    <div className="card-bg rounded-lg p-8 border text-center">

                            Phase 2: FIFO cost layers and location management
                        </div>

        // ============================================================================
        // MAIN APPLICATION
        // ============================================================================

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isCheckingAuth, setIsCheckingAuth] = useState(true);
            const [showWelcome, setShowWelcome] = useState(true);
            const [activePage, setActivePage] = useState('dashboard');
            const [toast, setToast] = useState(null);
            const [theme, setTheme] = useState('cyan');

            // Check authentication on mount
            useEffect(() => {
                checkAuth();
            }, []);

            // Check if user has seen welcome page before
            useEffect(() => {
                const hasSeenWelcome = localStorage.getItem('artifact_seen_welcome');
                if (hasSeenWelcome === 'true') {
                    setShowWelcome(false);
                }
            }, []);

            // Load saved theme and apply it
            useEffect(() => {
                const savedTheme = localStorage.getItem('artifact_theme') || 'cyan';
                setTheme(savedTheme);
                document.documentElement.setAttribute('data-theme', savedTheme);
            }, []);

            // Update theme
            const handleThemeChange = (newTheme) => {
                setTheme(newTheme);
                localStorage.setItem('artifact_theme', newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
                showToast(`Theme changed to ${newTheme}`, 'success');
            };

            const checkAuth = async () => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/check_auth`);
                    if (response.ok) {
                        setIsAuthenticated(true);
                    }
                } catch (err) {
                    console.log('Not authenticated');
                } finally {
                    setIsCheckingAuth(false);
                }
            };

            const handleGetStarted = () => {
                localStorage.setItem('artifact_seen_welcome', 'true');
                setShowWelcome(false);
            };

            const handleBackToWelcome = () => {
                setShowWelcome(true);
            };

            const handleLogin = () => {
                setIsAuthenticated(true);
            };

            const handleLogout = async () => {
                try {
                    await fetchWithCredentials(`${API_BASE_URL}/api/logout`, { method: 'POST' });
                    setIsAuthenticated(false);
                    setActivePage('dashboard');
                    showToast('Logged out successfully', 'success');
                } catch (err) {
                    showToast('Logout failed', 'error');
                }
            };

            const showToast = (message, type = 'info') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            if (isCheckingAuth) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-900">
                        <div className="text-white text-xl">Loading...</div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                if (showWelcome) {
                    return <WelcomePage onGetStarted={handleGetStarted} theme={theme} onThemeChange={handleThemeChange} />;
                }
                return <LoginPage onLogin={handleLogin} showToast={showToast} onBack={handleBackToWelcome} theme={theme} onThemeChange={handleThemeChange} />;
            }

            return (
                <div className="min-h-screen bg-gray-900">
                    {/* Toast Notification */}
                    {toast && (
                        <div className={`fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                            toast.type === 'success' ? 'bg-green-600' :
                            toast.type === 'error' ? 'bg-red-600' :
                            'bg-blue-600'
                        } text-white`}>
                            {toast.message}
                        </div>
                    )}

                    {/* Navigation Bar */}
                    <nav className="bg-gray-800 border-b border-gray-700">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-8">
                                    <h1 className="text-xl font-bold">
                                        <span className="text-white">Artifact </span>
                                        <span className="text-primary">Live</span>
                                    </h1>
                                    <div className="hidden md:flex space-x-4">
                                        <button
                                            onClick={() => setActivePage('dashboard')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'dashboard'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Dashboard
                                        </button>
                                        <button
                                            onClick={() => setActivePage('products')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'products'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Products
                                        </button>
                                        <button
                                            onClick={() => setActivePage('inventory')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'inventory'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Inventory
                                        </button>
                                        <button
                                            onClick={() => setActivePage('purchase-orders')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'purchase-orders'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Purchase Orders
                                        </button>
                                        <button
                                            onClick={() => setActivePage('sales-orders')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'sales-orders'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Sales Orders
                                        </button>
                                        <button
                                            onClick={() => setActivePage('financials')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'financials'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Financials
                                        </button>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    {/* Theme Selector */}
                                    <select
                                        value={theme}
                                        onChange={(e) => handleThemeChange(e.target.value)}
                                        className="bg-gray-700 text-white px-3 py-2 rounded border border-gray-600 hover:bg-gray-600 transition text-sm cursor-pointer"
                                    >
                                        <option value="cyan">Cyan/Blue</option>
                                        <option value="tan">Tan/Amber</option>
                                        <option value="purple">Purple/Violet</option>
                                        <option value="emerald">Emerald/Green</option>
                                        <option value="rose">Rose/Pink</option>
                                        <option value="slate">Slate/Gray</option>
                                    </select>
                                    <button
                                        onClick={handleLogout}
                                        className="text-gray-400 hover:text-white transition"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {activePage === 'dashboard' && <DashboardPage showToast={showToast} />}
                        {activePage === 'products' && <ProductsPage showToast={showToast} />}
                        {activePage === 'inventory' && <InventoryPage showToast={showToast} />}
                        {activePage === 'purchase-orders' && <PurchaseOrdersPage showToast={showToast} />}
                        {activePage === 'sales-orders' && <SalesOrdersPage showToast={showToast} />}
                        {activePage === 'financials' && <FinancialsPage showToast={showToast} />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 border-t border-gray-700 mt-12">
                        <div className="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
                            Artifact Live v1.0 - Phase 1: Foundation (In Development)
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
