            return fetch(url, {

                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
        };

        // ============================================================================
        // AUTHENTICATION COMPONENTS
        // ============================================================================

        function LoginPage({ onLogin, showToast, onBack, theme, onThemeChange }) {
            const [isLogin, setIsLogin] = useState(true);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                if (!isLogin && password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    setLoading(false);
                    return;
                }

                const endpoint = isLogin ? '/api/login' : '/api/register';

                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}${endpoint}`, {
                        method: 'POST',
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast(data.message || (isLogin ? 'Login successful' : 'Registration successful'), 'success');
                        onLogin();
                    } else {
                        showToast(data.message || 'Authentication failed', 'error');
                    }
                } catch (err) {
                    showToast('Connection error. Make sure the API server is running.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleGoogleLogin = () => {
                window.location.href = `${API_BASE_URL}/api/auth/google`;
            };

            return (
                <div className="min-h-screen bg-gradient-custom">
                    {/* Theme Selector - Top Left */}
                    <div className="absolute top-4 left-4 z-10">
                        <div className="relative inline-block">
                            <label className="text-gray-300 text-sm font-medium mr-2">Color:</label>
                            <select
                                value={theme}
                                onChange={(e) => onThemeChange(e.target.value)}
                                className="bg-gray-700 bg-opacity-90 text-white px-3 py-2 rounded border border-gray-600 hover:bg-gray-600 transition text-sm cursor-pointer appearance-none pr-8"

                                <option value="tan">Tan/Amber</option>
                                <option value="purple">Purple/Violet</option>
                                <option value="emerald">Emerald/Green</option>
                                <option value="rose">Rose/Pink</option>
                                <option value="slate">Slate/Gray</option>
                            </select>
                        </div>
                    </div>

                    <div className="min-h-screen flex items-center justify-center">
                        <div className="card-bg p-8 rounded-lg shadow-2xl w-full max-w-md border">

                            {onBack && (
                                <button
                                    onClick={onBack}
                                    className="text-gray-400 hover:text-white mb-4 flex items-center text-sm"
                                >
                                    ‚Üê Back to Welcome
                                </button>
                            )}

                            <div className="text-center mb-8">
                                <h1 className="text-4xl font-bold mb-2">
                                    <span className="text-white">Artifact </span>
                                    <span className="text-primary">Live</span>
                                </h1>
                                <p className="text-gray-400">Inventory & Operations Management</p>
                            </div>

                        {/* Google OAuth Button */}
                        <div className="mb-6">
                            <button
                                onClick={handleGoogleLogin}
                                className="w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold py-3 px-4 rounded flex items-center justify-center transition border border-gray-300"
                            >
                                <svg className="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                </svg>

                        <div className="flex mb-6">

                                    className="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-cyan-500 focus:outline-none"
                                    required
                                    autoComplete={isLogin ? "current-password" : "new-password"}
                                />
                            </div>

                            {!isLogin && (
                                <div>
                                    <label className="block text-gray-400 text-sm mb-2">Confirm Password</label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:border-cyan-500 focus:outline-none"
                                        required
                                        autoComplete="new-password"
                                    />
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full btn-primary text-white font-bold py-3 px-4 rounded transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                {loading ? 'Processing...' : (isLogin ? 'Login' : 'Register')}
                            </button>
                        </form>

                        <div className="mt-6 text-center text-sm text-gray-500">
                            <p>Phase 1: Foundation - MVP in Development</p>
                        </div>
                    </div>
                </div>
            </div>
            );
        }

        // ============================================================================
        // INGESTION WIZARD
        // ============================================================================

        function IngestionWizard({ showToast }) {
            const [sessionSource, setSessionSource] = useState('Box 1');
            const [itemName, setItemName] = useState('');
            const [category, setCategory] = useState('Switch');
            const [quantity, setQuantity] = useState('');
            const [unitCost, setUnitCost] = useState('');
            const [notes, setNotes] = useState('');
            const [sessionSummary, setSessionSummary] = useState({ items: [], totals: { total_value: 0, item_count: 0 } });
            const [loading, setLoading] = useState(false);
            const [suggestions, setSuggestions] = useState([]);
            const [showSuggestions, setShowSuggestions] = useState(false);
            const itemNameRef = useRef(null);

            // Fetch session summary on mount and when source changes
            useEffect(() => {
                fetchSessionSummary();
            }, [sessionSource]);

            const fetchSessionSummary = async () => {
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/ingest/session_summary?session_source=${encodeURIComponent(sessionSource)}`);
                    if (res.ok) {
                        const data = await res.json();
                        setSessionSummary(data);
                    } else if (res.status === 401) {
                        // Handle unauthorized access silently or redirect
                        console.log("Session expired or unauthorized");
                    }
                } catch (err) {
                    console.error("Failed to fetch summary", err);
                }
            };

            // Typeahead search
            const handleItemNameChange = async (value) => {
                setItemName(value);
                if (value.length < 2) {
                    setSuggestions([]);
                    setShowSuggestions(false);
                    return;
                }

                // Debounce search
                const timeoutId = setTimeout(async () => {
                    try {
                        const res = await fetchWithCredentials(`${API_BASE_URL}/api/ingest/search_products?q=${encodeURIComponent(value)}`);
                        if (res.ok) {
                            const data = await res.json();
                            setSuggestions(data);
                            setShowSuggestions(data.length > 0);
                        }
                    } catch (err) {
                        console.error("Search failed", err);
                    }
                }, 300);
                
                return () => clearTimeout(timeoutId);
            };

            const selectSuggestion = (item) => {
                setItemName(item.name);
                setCategory(item.category || 'Other');
                setSuggestions([]);
                setShowSuggestions(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!itemName || !quantity || !unitCost) {
                    showToast('Please fill in all required fields', 'error');
                    return;
                }

                setLoading(true);
                try {
                    const payload = {
                        item_name: itemName,
                        category,
                        quantity: parseFloat(quantity),
                        unit_cost: parseFloat(unitCost),
                        session_source: sessionSource,
                        notes
                    };

                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/ingest/add_item`, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });

                    const data = await res.json();

                    if (res.ok) {
                        showToast(`Added ${itemName}`, 'success');
                        // Clear form but keep session source
                        setItemName('');
                        setQuantity('');
                        setUnitCost('');
                        setNotes('');
                        // Refresh summary
                        fetchSessionSummary();
                        // Focus back on item name for rapid entry
                        if (itemNameRef.current) itemNameRef.current.focus();
                    } else {
                        showToast(data.error || 'Failed to add item', 'error');
                    }
                } catch (err) {
                    showToast('Network error', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleDelete = async (layerId) => {
                if (!confirm('Are you sure you want to delete this item?')) return;
                try {
                    const res = await fetchWithCredentials(`${API_BASE_URL}/api/ingest/delete_item?layer_id=${layerId}`, {
                        method: 'DELETE'
                    });
                    if (res.ok) {
                        showToast('Item deleted', 'success');
                        fetchSessionSummary();
                    } else {
                        showToast('Failed to delete item', 'error');
                    }
                } catch (err) {
                    showToast('Network error', 'error');
                }
            };

            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between">
                        <h2 className="text-2xl font-bold text-white">Fast Ingestion Wizard</h2>
                        <div className="text-right">
                            <div className="text-sm text-gray-400">Session Total</div>
                            <div className="text-2xl font-bold text-primary">
                                ${sessionSummary.totals.total_value.toFixed(2)}
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Input Form */}
                        <div className="lg:col-span-2">
                            <div className="card-bg rounded-lg p-6 border">
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    {/* Session Source */}
                                    <div>
                                        <label className="block text-gray-400 text-sm mb-1">Session Source (e.g., Box Name)</label>
                                        <input
                                            type="text"
                                            value={sessionSource}
                                            onChange={(e) => setSessionSource(e.target.value)}
                                            className="w-full bg-gray-700 text-white rounded px-4 py-2 border border-gray-600 focus:border-primary focus:outline-none"
                                            placeholder="Box 1"
                                        />
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {/* Item Name */}
                                        <div className="md:col-span-2 relative">
                                            <label className="block text-gray-400 text-sm mb-1">Item Name</label>
                                            <input
                                                ref={itemNameRef}
                                                type="text"
                                                value={itemName}
                                                onChange={(e) => handleItemNameChange(e.target.value)}
                                                className="w-full bg-gray-700 text-white rounded px-4 py-3 text-lg border border-gray-600 focus:border-primary focus:outline-none"
                                                placeholder="e.g. Cherry MX Red Switches"
                                                autoComplete="off"
                                            />
                                            {/* Suggestions Dropdown */}
                                            {showSuggestions && (
                                                <div className="absolute z-10 w-full mt-1 bg-gray-800 border border-gray-600 rounded shadow-lg max-h-60 overflow-y-auto">
                                                    {suggestions.map((item) => (
                                                        <div
                                                            key={item.product_id}
                                                            onClick={() => selectSuggestion(item)}
                                                            className="px-4 py-2 hover:bg-gray-700 cursor-pointer text-white border-b border-gray-700 last:border-0"
                                                        >
                                                            <div className="font-medium">{item.name}</div>
                                                            <div className="text-xs text-gray-400">{item.sku} | {item.category}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            )}
                                        </div>

                                        {/* Category */}
                                        <div>
                                            <label className="block text-gray-400 text-sm mb-1">Category</label>
                                            <select
                                                value={category}
                                                onChange={(e) => setCategory(e.target.value)}
                                                className="w-full bg-gray-700 text-white rounded px-4 py-3 text-lg border border-gray-600 focus:border-primary focus:outline-none"
                                            >
                                                <option value="Switch">Switch</option>
                                                <option value="PCB">PCB</option>
                                                <option value="Case">Case</option>
                                                <option value="Keycaps">Keycaps</option>
                                                <option value="Microcontroller">Microcontroller</option>
                                                <option value="Wire">Wire</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>

                                        {/* Quantity */}
                                        <div>
                                            <label className="block text-gray-400 text-sm mb-1">Quantity</label>
                                            <input
                                                type="number"
                                                value={quantity}
                                                onChange={(e) => setQuantity(e.target.value)}
                                                className="w-full bg-gray-700 text-white rounded px-4 py-3 text-lg border border-gray-600 focus:border-primary focus:outline-none"
                                                placeholder="0"
                                                step="any"
                                            />
                                        </div>

                                        {/* Unit Cost */}
                                        <div>
                                            <label className="block text-gray-400 text-sm mb-1">Unit Cost ($)</label>
                                            <input
                                                type="number"
                                                value={unitCost}
                                                onChange={(e) => setUnitCost(e.target.value)}
                                                className="w-full bg-gray-700 text-white rounded px-4 py-3 text-lg border border-gray-600 focus:border-primary focus:outline-none"
                                                placeholder="0.00"
                                                step="0.01"
                                            />
                                        </div>
                                    </div>

                                    <button
                                        type="submit"
                                        disabled={loading}
                                        className="w-full btn-primary text-white font-bold py-4 rounded-lg text-xl shadow-lg hover:opacity-90 transition mt-6"
                                    >
                                        {loading ? 'Saving...' : 'ADD ITEM'}
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* Recent Items List */}
                        <div className="lg:col-span-1">
                            <div className="card-bg rounded-lg p-6 border h-full">
                                <h3 className="text-lg font-semibold text-white mb-4">Recent in {sessionSource}</h3>
                                <div className="space-y-3 max-h-[500px] overflow-y-auto pr-2">
                                    {sessionSummary.items.length === 0 ? (
                                        <p className="text-gray-500 text-sm italic">No items added yet.</p>
                                    ) : (
                                        sessionSummary.items.map((item) => (
                                            <div key={item.layer_id} className="bg-gray-800 p-3 rounded border border-gray-700 relative group">
                                                <div className="flex justify-between items-start">
                                                    <div className="font-medium text-white">{item.name}</div>
                                                    <div className="text-primary font-bold">${item.total_value.toFixed(2)}</div>
                                                </div>
                                                <div className="flex justify-between text-xs text-gray-400 mt-1">
                                                    <span>{item.quantity_on_hand} x ${item.unit_cost.toFixed(2)}</span>
                                                    <span>{new Date(item.created_at).toLocaleTimeString()}</span>
                                                </div>
                                                <button 
                                                    onClick={() => handleDelete(item.layer_id)}
                                                    className="absolute top-2 right-2 text-red-500 opacity-0 group-hover:opacity-100 transition"
                                                    title="Delete Item"
                                                >
                                                    ‚úï
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // ============================================================================

        function App() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isCheckingAuth, setIsCheckingAuth] = useState(true);
            const [showWelcome, setShowWelcome] = useState(true);
            const [activePage, setActivePage] = useState('dashboard');
            const [toast, setToast] = useState(null);
            const [theme, setTheme] = useState('cyan');

            // Check authentication on mount
            useEffect(() => {
                checkAuth();
            }, []);

            // Check if user has seen welcome page before
            useEffect(() => {
                const hasSeenWelcome = localStorage.getItem('artifact_seen_welcome');
                if (hasSeenWelcome === 'true') {
                    setShowWelcome(false);
                }
            }, []);

            // Load saved theme and apply it
            useEffect(() => {
                const savedTheme = localStorage.getItem('artifact_theme') || 'cyan';
                setTheme(savedTheme);
                document.documentElement.setAttribute('data-theme', savedTheme);
            }, []);

            // Update theme
            const handleThemeChange = (newTheme) => {
                setTheme(newTheme);
                localStorage.setItem('artifact_theme', newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
                showToast(`Theme changed to ${newTheme}`, 'success');
            };

            const checkAuth = async () => {
                try {
                    const response = await fetchWithCredentials(`${API_BASE_URL}/api/check_auth`);
                    if (response.ok) {
                        setIsAuthenticated(true);
                    }
                } catch (err) {
                    console.log('Not authenticated');
                } finally {
                    setIsCheckingAuth(false);
                }
            };

            const handleGetStarted = () => {
                localStorage.setItem('artifact_seen_welcome', 'true');
                setShowWelcome(false);
            };

            const handleBackToWelcome = () => {
                setShowWelcome(true);
            };

            const handleLogin = () => {
                setIsAuthenticated(true);
            };

            const handleLogout = async () => {
                try {
                    await fetchWithCredentials(`${API_BASE_URL}/api/logout`, { method: 'POST' });
                    setIsAuthenticated(false);
                    setActivePage('dashboard');
                    showToast('Logged out successfully', 'success');
                } catch (err) {
                    showToast('Logout failed', 'error');
                }
            };

            const showToast = (message, type = 'info') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            if (isCheckingAuth) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-900">
                        <div className="text-white text-xl">Loading...</div>
                    </div>
                );
            }

            if (!isAuthenticated) {
                if (showWelcome) {
                    return <WelcomePage onGetStarted={handleGetStarted} theme={theme} onThemeChange={handleThemeChange} />;
                }
                return <LoginPage onLogin={handleLogin} showToast={showToast} onBack={handleBackToWelcome} theme={theme} onThemeChange={handleThemeChange} />;
            }

            return (
                <div className="min-h-screen bg-gray-900">
                    {/* Toast Notification */}
                    {toast && (
                        <div className={`fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                            toast.type === 'success' ? 'bg-green-600' :
                            toast.type === 'error' ? 'bg-red-600' :
                            'bg-blue-600'
                        } text-white`}>
                            {toast.message}
                        </div>
                    )}

                    {/* Navigation Bar */}
                    <nav className="bg-gray-800 border-b border-gray-700">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center space-x-8">
                                    <h1 className="text-xl font-bold">
                                        <span className="text-white">Artifact </span>
                                        <span className="text-primary">Live</span>
                                    </h1>
                                    <div className="hidden md:flex space-x-4">
                                        <button
                                            onClick={() => setActivePage('dashboard')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'dashboard'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Dashboard
                                        </button>
                                        <button
                                            onClick={() => setActivePage('ingest')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'ingest'
                                                    ? 'bg-primary text-white font-bold'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            ‚ö° Ingest Wizard
                                        </button>
                                        <button
                                            onClick={() => setActivePage('products')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'products'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Products
                                        </button>
                                        <button
                                            onClick={() => setActivePage('inventory')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'inventory'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Inventory
                                        </button>
                                        <button
                                            onClick={() => setActivePage('purchase-orders')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'purchase-orders'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Purchase Orders
                                        </button>
                                        <button
                                            onClick={() => setActivePage('sales-orders')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'sales-orders'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Sales Orders
                                        </button>
                                        <button
                                            onClick={() => setActivePage('financials')}
                                            className={`px-3 py-2 rounded transition ${
                                                activePage === 'financials'
                                                    ? 'bg-gray-700 text-white'
                                                    : 'text-gray-400 hover:text-white hover:bg-gray-700'
                                            }`}
                                        >
                                            Financials
                                        </button>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    {/* Theme Selector */}
                                    <select
                                        value={theme}
                                        onChange={(e) => handleThemeChange(e.target.value)}
                                        className="bg-gray-700 text-white px-3 py-2 rounded border border-gray-600 hover:bg-gray-600 transition text-sm cursor-pointer"
                                    >
                                        <option value="cyan">Cyan/Blue</option>
                                        <option value="tan">Tan/Amber</option>
                                        <option value="purple">Purple/Violet</option>
                                        <option value="emerald">Emerald/Green</option>
                                        <option value="rose">Rose/Pink</option>
                                        <option value="slate">Slate/Gray</option>
                                    </select>
                                    <button
                                        onClick={handleLogout}
                                        className="text-gray-400 hover:text-white transition"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {activePage === 'dashboard' && <DashboardPage showToast={showToast} />}
                        {activePage === 'ingest' && <IngestionWizard showToast={showToast} />}
                        {activePage === 'products' && <ProductsPage showToast={showToast} />}
                        {activePage === 'inventory' && <InventoryPage showToast={showToast} />}
                        {activePage === 'purchase-orders' && <PurchaseOrdersPage showToast={showToast} />}
                        {activePage === 'sales-orders' && <SalesOrdersPage showToast={showToast} />}
                        {activePage === 'financials' && <FinancialsPage showToast={showToast} />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 border-t border-gray-700 mt-12">
                        <div className="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
                            Artifact Live v1.0 - Phase 1: Foundation (In Development)
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
